<div class="modal-backdrop" (click)="close.emit()">
    <div class="modal-card" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Transfer Credits</h3>
            <button class="close-btn" (click)="close.emit()">×</button>
        </div>

        <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="form-group">
                    <label>Select Recipient</label>
                    <div class="select-wrapper">
                        <select formControlName="toUserId">
                            <option value="" disabled>Choose a team member...</option>
                            <option *ngFor="let user of children" [value]="user._id">{{ user.username }}</option>
                        </select>
                        <span class="chevron">▼</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amount to Transfer</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" formControlName="amount" min="1" placeholder="0.00" />
                    </div>
                </div>

                <div *ngIf="message" class="alert" [ngClass]="{'alert-error': isError, 'alert-success': !isError}">
                    {{ message }}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" (click)="close.emit()">Cancel</button>
                <button type="submit" class="btn-primary" [disabled]="transferForm.invalid">
                    Confirm Transfer
                </button>
            </div>
        </form>
    </div>
</div>
